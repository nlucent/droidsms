<html>
<body>
	<table border="1" align="center">
            <tr>
                <td colspan="4" align="center" >All Messages on {{ date }}</td>
            </tr>
            <tr>
                <td>Sender</td>
                <td align="center">Message</td>
            </tr>
{%if docs %}
{%for doc in docs %}
            <tr>
                <td><a title="{{doc.number}}" href='/sender/{{doc.sender}}'>{{doc.sender}}</a></td>
                <td width="85%">{{doc.message}}</td>
            </tr>
{%endfor %}
{%endif%}
</body>
</html>
